<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPload file</title>
</head>
<body>
<form action="/upload" enctype="multipart/form-data" method="post">
    <p>
        <input type="file" name="imagem" id="imagem">
    </p>
    <p>
        <button type="submit">Enviar</button>
    </p>
</form>
    <p>
    <table>
{% for filename in fotos %}
    {% if filename %}
    <tr>
        <td>
            <img src="{{ filename }}"/>
        </td>
    </tr>
    {% endif %}
{% endfor %}
    </table>
    </p>
</body>
</html>
